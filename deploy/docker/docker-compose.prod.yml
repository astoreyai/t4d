# T4DM Production Docker Compose
# T4DX embedded storage - no external databases required
#
# Usage:
#   docker compose -f deploy/docker/docker-compose.prod.yml up -d
#
# Environment variables (set in .env or export):
#   T4DM_JWT_SECRET - Required for authentication
#   T4DM_DATABASE_PASSWORD - PostgreSQL password
#   OPENAI_API_KEY - For embeddings

version: "3.9"

services:
  # ==========================================================================
  # API Server
  # ==========================================================================
  api:
    build:
      context: ../..
      dockerfile: Dockerfile
    image: t4dm:${T4DM_VERSION:-latest}
    container_name: t4dm-api
    restart: unless-stopped
    ports:
      - "${T4DM_API_PORT:-8765}:8765"
    environment:
      - T4DM_API_HOST=0.0.0.0
      - T4DM_API_PORT=8765
      - T4DM_DATABASE_URL=postgresql://t4dm:${T4DM_DATABASE_PASSWORD}@postgres:5432/t4dm
      - T4DM_JWT_SECRET=${T4DM_JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - T4DM_LOG_LEVEL=${T4DM_LOG_LEVEL:-INFO}
      # T4DX embedded storage
      - T4DX_DATA_DIR=/app/data/t4dx
      # Feature flags
      - T4DM_FLAG_FF_ENCODER=true
      - T4DM_FLAG_CAPSULE_ENCODING=true
      - T4DM_FLAG_THREE_FACTOR_LEARNING=true
    volumes:
      - t4dm-models:/app/models
      - t4dm-archive:/var/t4dm/archive
      - t4dx-data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
        reservations:
          cpus: "0.5"
          memory: 1G
    networks:
      - t4dm-network

  # ==========================================================================
  # Consolidation Worker
  # ==========================================================================
  worker:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.worker
    image: t4dm-worker:${T4DM_VERSION:-latest}
    container_name: t4dm-worker
    restart: unless-stopped
    environment:
      - T4DM_DATABASE_URL=postgresql://t4dm:${T4DM_DATABASE_PASSWORD}@postgres:5432/t4dm
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - T4DM_LOG_LEVEL=${T4DM_LOG_LEVEL:-INFO}
      # T4DX embedded storage
      - T4DX_DATA_DIR=/app/data/t4dx
      # Consolidation settings
      - T4DM_CONSOLIDATION_INTERVAL=3600
      - T4DM_CONSOLIDATION_DEPTH=deep
      # Feature flags
      - T4DM_FLAG_LABILITY_WINDOW=true
      - T4DM_FLAG_GENERATIVE_REPLAY=true
      - T4DM_FLAG_SWR_PHASE_LOCKING=true
    volumes:
      - t4dm-models:/app/models
      - t4dm-archive:/var/t4dm/archive
      - t4dx-data:/app/data
    depends_on:
      - api
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 8G
        reservations:
          cpus: "0.5"
          memory: 2G
    networks:
      - t4dm-network

  # ==========================================================================
  # PostgreSQL (metadata, sessions)
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: t4dm-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=t4dm
      - POSTGRES_PASSWORD=${T4DM_DATABASE_PASSWORD}
      - POSTGRES_DB=t4dm
    volumes:
      - t4dm-postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U t4dm -d t4dm"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2G
    networks:
      - t4dm-network

  # ==========================================================================
  # Nginx (reverse proxy, TLS termination)
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: t4dm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api
    networks:
      - t4dm-network

  # ==========================================================================
  # Prometheus (metrics)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: t4dm-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - t4dm-prometheus:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - t4dm-network

  # ==========================================================================
  # Grafana (dashboards)
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: t4dm-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - t4dm-grafana:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    depends_on:
      - prometheus
    networks:
      - t4dm-network

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  t4dm-postgres:
    driver: local
  t4dx-data:
    driver: local
  t4dm-models:
    driver: local
  t4dm-archive:
    driver: local
  t4dm-prometheus:
    driver: local
  t4dm-grafana:
    driver: local

# ==========================================================================
# Networks
# ==========================================================================
networks:
  t4dm-network:
    driver: bridge
