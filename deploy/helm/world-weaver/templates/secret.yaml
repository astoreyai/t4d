{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "world-weaver.fullname" . }}-secrets
  labels:
    {{- include "world-weaver.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.jwtSecret }}
  WW_JWT_SECRET: {{ .Values.secrets.jwtSecret | quote }}
  {{- end }}
  {{- if .Values.secrets.databasePassword }}
  WW_DATABASE_PASSWORD: {{ .Values.secrets.databasePassword | quote }}
  {{- end }}
  {{- if .Values.secrets.neo4jPassword }}
  WW_NEO4J_PASSWORD: {{ .Values.secrets.neo4jPassword | quote }}
  {{- end }}
  {{- if .Values.secrets.qdrantApiKey }}
  WW_QDRANT_API_KEY: {{ .Values.secrets.qdrantApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.anthropicApiKey }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | quote }}
  {{- end }}
{{- end }}
