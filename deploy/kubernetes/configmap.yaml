apiVersion: v1
kind: ConfigMap
metadata:
  name: ww-config
  namespace: world-weaver
  labels:
    app.kubernetes.io/name: world-weaver
    app.kubernetes.io/component: config
data:
  # Environment
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"

  # API settings
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "4"

  # Embedding settings
  EMBEDDING_MODEL: "BAAI/bge-m3"
  EMBEDDING_DIMENSION: "1024"

  # Memory limits
  MAX_EPISODES: "100000"
  MAX_SEMANTIC_ENTITIES: "50000"
  MAX_PROCEDURES: "10000"

  # Consolidation settings
  CONSOLIDATION_ENABLED: "true"
  CONSOLIDATION_INTERVAL_HOURS: "6"

  # HDBSCAN settings
  HDBSCAN_MIN_CLUSTER_SIZE: "5"
  HDBSCAN_MAX_SAMPLES: "5000"

  # OpenTelemetry (optional)
  OTEL_ENABLED: "false"
  OTEL_SERVICE_NAME: "world-weaver"
