apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: world-weaver

commonLabels:
  app.kubernetes.io/name: world-weaver
  app.kubernetes.io/version: "0.1.0"
  app.kubernetes.io/managed-by: kustomize

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - storage.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml

# Image customization
images:
  - name: world-weaver
    newName: ghcr.io/world-weaver/ww-api
    newTag: latest
