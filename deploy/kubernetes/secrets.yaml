apiVersion: v1
kind: Secret
metadata:
  name: ww-secrets
  namespace: world-weaver
  labels:
    app.kubernetes.io/name: world-weaver
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Neo4j connection
  NEO4J_URI: "bolt://neo4j:7687"
  NEO4J_USER: "neo4j"
  NEO4J_PASSWORD: "CHANGE_ME"

  # Qdrant connection
  QDRANT_URL: "http://qdrant:6333"
  QDRANT_API_KEY: ""

  # OpenTelemetry (if enabled)
  OTEL_ENDPOINT: "http://otel-collector:4317"
  OTEL_API_KEY: ""
