apiVersion: v1
kind: Service
metadata:
  name: ww-api
  namespace: world-weaver
  labels:
    app.kubernetes.io/name: world-weaver
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  # Session affinity for stateful operations (session isolation)
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600  # 1 hour session stickiness

  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP

  selector:
    app.kubernetes.io/name: world-weaver
    app.kubernetes.io/component: api

---
# Headless service for internal discovery
apiVersion: v1
kind: Service
metadata:
  name: ww-api-headless
  namespace: world-weaver
  labels:
    app.kubernetes.io/name: world-weaver
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 8000
      targetPort: http
  selector:
    app.kubernetes.io/name: world-weaver
    app.kubernetes.io/component: api
