version: '3.8'

# World Weaver Full Stack Deployment
# Includes: Neo4j, Qdrant, WW API Server
#
# Quick Start:
#   1. cp .env.example .env && ./scripts/setup-env.sh
#   2. docker-compose -f docker-compose.full.yml up -d
#   3. Access API at http://localhost:8765/docs
#
# For production, set:
#   - Strong passwords in .env
#   - WW_ENVIRONMENT=production
#   - Configure TLS certificates

services:
  # ==========================================================================
  # Storage Layer
  # ==========================================================================

  neo4j:
    image: neo4j:5-community
    container_name: ww-neo4j
    ports:
      - "127.0.0.1:7474:7474"
      - "127.0.0.1:7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:?NEO4J_PASSWORD required}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_security_auth__enabled=true
    volumes:
      - ww_neo4j_data:/data
      - ww_neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - ww-internal

  qdrant:
    image: qdrant/qdrant:v1.12.1
    container_name: ww-qdrant
    ports:
      - "127.0.0.1:6333:6333"
      - "127.0.0.1:6334:6334"
    volumes:
      - ww_qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__STORAGE__STORAGE_PATH=/qdrant/storage
      - QDRANT__LOG_LEVEL=${QDRANT_LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - ww-internal

  # ==========================================================================
  # World Weaver API Server
  # ==========================================================================

  ww-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: world-weaver:latest
    container_name: ww-api
    ports:
      - "${WW_API_PORT:-8765}:8765"
    environment:
      # Session
      - WW_SESSION_ID=${WW_SESSION_ID:-default}
      # Neo4j connection (internal network)
      - WW_NEO4J_URI=bolt://neo4j:7687
      - WW_NEO4J_USER=${NEO4J_USER:-neo4j}
      - WW_NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - WW_NEO4J_DATABASE=${WW_NEO4J_DATABASE:-neo4j}
      # Qdrant connection (internal network)
      - WW_QDRANT_URL=http://qdrant:6333
      # Embedding model
      - WW_EMBEDDING_MODEL=${WW_EMBEDDING_MODEL:-BAAI/bge-m3}
      - WW_EMBEDDING_DIMENSION=${WW_EMBEDDING_DIMENSION:-1024}
      - WW_EMBEDDING_DEVICE=${WW_EMBEDDING_DEVICE:-cpu}
      - WW_EMBEDDING_CACHE_DIR=/app/models
      # API settings
      - WW_API_HOST=0.0.0.0
      - WW_API_PORT=8765
      - WW_API_WORKERS=${WW_API_WORKERS:-1}
      # Memory parameters
      - WW_FSRS_DEFAULT_STABILITY=${WW_FSRS_DEFAULT_STABILITY:-1.0}
      - WW_FSRS_RETENTION_TARGET=${WW_FSRS_RETENTION_TARGET:-0.9}
      - WW_HEBBIAN_LEARNING_RATE=${WW_HEBBIAN_LEARNING_RATE:-0.1}
      # Observability
      - WW_OTEL_ENABLED=${WW_OTEL_ENABLED:-false}
      - WW_OTEL_ENDPOINT=${WW_OTEL_ENDPOINT:-}
    volumes:
      # Persist downloaded models
      - ww_models:/app/models
    depends_on:
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # Model loading can take time
    restart: unless-stopped
    networks:
      - ww-internal
      - ww-external

# ==========================================================================
# Volumes
# ==========================================================================

volumes:
  ww_neo4j_data:
    driver: local
  ww_neo4j_logs:
    driver: local
  ww_qdrant_storage:
    driver: local
  ww_models:
    driver: local

# ==========================================================================
# Networks
# ==========================================================================

networks:
  ww-internal:
    # Internal network for service communication
    internal: true
  ww-external:
    # External network for API access
    name: ww-network
