version: '3.8'

# World Weaver Infrastructure
# Neo4j for graph storage, Qdrant for vector storage
# SECURITY: All passwords must be set via environment variables
# See .env.example for configuration template

services:
  neo4j:
    image: neo4j:5-community
    container_name: ww-neo4j
    ports:
      - "127.0.0.1:7474:7474"  # HTTP browser (localhost only)
      - "127.0.0.1:7687:7687"  # Bolt protocol (localhost only)
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:?NEO4J_PASSWORD is required - run ./scripts/setup-env.sh}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=2G
      - NEO4J_server_memory_pagecache_size=1G
      # Security settings
      - NEO4J_dbms_security_auth__enabled=true
      - NEO4J_dbms_security_allow__csv__import__from__file__urls=false
      - NEO4J_server_bolt_tls__level=DISABLED  # Enable in production with certificates
      - NEO4J_server_https_enabled=false  # Enable in production with certificates
    volumes:
      - ww_neo4j_data:/data
      - ww_neo4j_logs:/logs
      - ww_neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:v1.12.1
    container_name: ww-qdrant
    ports:
      - "127.0.0.1:6333:6333"  # REST API (localhost only)
      - "127.0.0.1:6334:6334"  # gRPC (localhost only)
    volumes:
      - ww_qdrant_storage:/qdrant/storage
    environment:
      # API key disabled for local development
      # - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY:-}
      # - QDRANT__SERVICE__READ_ONLY_API_KEY=${QDRANT_READ_ONLY_KEY:-}
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__STORAGE__STORAGE_PATH=/qdrant/storage
      - QDRANT__LOG_LEVEL=${QDRANT_LOG_LEVEL:-INFO}
      # Security settings
      - QDRANT__SERVICE__ENABLE_TLS=${QDRANT_ENABLE_TLS:-false}
      - QDRANT__SERVICE__MAX_REQUEST_SIZE_MB=${QDRANT_MAX_REQUEST_SIZE:-32}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  ww_neo4j_data:
    driver: local
  ww_neo4j_logs:
    driver: local
  ww_neo4j_plugins:
    driver: local
  ww_qdrant_storage:
    driver: local

networks:
  default:
    name: ww-network
